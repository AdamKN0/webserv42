<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            width: 900px;
            padding: 40px;
            text-align: center;
            position: relative;
        }
        
        .title {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #f8fafc;
            letter-spacing: -0.5px;
        }
        
        .description {
            font-size: 16px;
            margin-bottom: 40px;
            color: #94a3b8;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
        
        .content-box {
            position: relative;
            z-index: 2;
            background-color: rgba(15, 23, 42, 0.7);
            padding: 60px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-bottom: 100px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        
        .upload-area {
            border: 2px dashed rgba(56, 189, 248, 0.3);
            border-radius: 16px;
            padding: 60px 40px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(56, 189, 248, 0.02);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(56, 189, 248, 0.05), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .upload-area:hover {
            border-color: #38bdf8;
            background-color: rgba(56, 189, 248, 0.05);
            transform: translateY(-2px);
        }
        
        .icon {
            font-size: 64px;
            color: #38bdf8;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.3));
        }
        
        .text {
            font-size: 18px;
            color: #f8fafc;
            margin-bottom: 10px;
        }
        
        .hint {
            font-size: 14px;
            color: #94a3b8;
        }
        
        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }
        
        .action-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.3);
            border: none;
            cursor: pointer;
            font-size: 16px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(56, 189, 248, 0.4);
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
        
        .selected-files {
            margin-top: 20px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            padding: 0 20px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .file-icon {
            margin-right: 12px;
            color: #38bdf8;
        }
        
        .file-name {
            flex-grow: 1;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #f8fafc;
        }
        
        .file-size {
            color: #94a3b8;
            margin-left: 12px;
            font-size: 14px;
        }
        
        .team-grid {
            position: absolute;
            bottom: -100px;
            left: 0;
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1;
        }
        
        .team-block {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            position: relative;
            animation: float 6s ease-in-out infinite;
            opacity: 0.9;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .team-block:nth-child(1) {
            background: rgba(56, 189, 248, 0.2);
            animation-delay: 0s;
        }
        
        .team-block:nth-child(2) {
            background: rgba(99, 102, 241, 0.2);
            animation-delay: 0.5s;
        }
        
        .team-block:nth-child(3) {
            background: rgba(14, 165, 233, 0.2);
            animation-delay: 1s;
        }
        
        .team-block:nth-child(4) {
            background: rgba(129, 140, 248, 0.2);
            animation-delay: 1.5s;
        }
        
        .team-block:nth-child(5) {
            background: rgba(56, 189, 248, 0.2);
            animation-delay: 2s;
        }
        
        .team-block:nth-child(6) {
            background: rgba(99, 102, 241, 0.2);
            animation-delay: 2.5s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }
        
        .glowing-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, rgba(15, 23, 42, 0) 70%);
            z-index: 0;
            filter: blur(30px);
        }
        
        .circle-1 {
            top: -100px;
            right: -50px;
        }
        
        .circle-2 {
            bottom: -100px;
            left: -50px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, rgba(15, 23, 42, 0) 70%);
        }
        
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="glowing-circle circle-1"></div>
    <div class="glowing-circle circle-2"></div>
    
    <div class="container">
        <div class="content-box">
            <h1 class="title">File Upload</h1>
            <h2 class="subtitle">Drag & Drop or Click to Upload</h2>
            <p class="description">
                Upload your files securely. All file types are supported.
            </p>
            
            <form method="POST" enctype="multipart/form-data" id="uploadForm">
                <div class="upload-area">
                    <input type="file" name="files" multiple required class="file-input" id="fileInput">
                    <div class="icon">üìÅ</div>
                    <p class="text">Choose files to upload</p>
                    <p class="hint">or drag and drop files here</p>
                </div>
                
                <div class="selected-files" id="selectedFiles"></div>
                
                <div class="button-group">
                    <button type="submit" class="action-button">Upload Files</button>
                    <a href="/" class="action-button">Go to Home</a>
                </div>
            </form>
        </div>
        
        <div class="team-grid">
            <div class="team-block"></div>
            <div class="team-block"></div>
            <div class="team-block"></div>
            <div class="team-block"></div>
            <div class="team-block"></div>
            <div class="team-block"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const selectedFiles = document.getElementById('selectedFiles');
        const uploadForm = document.getElementById('uploadForm');

        fileInput.addEventListener('change', handleFileSelect);
        uploadForm.addEventListener('submit', handleFormSubmit);

        function handleFileSelect(event) {
            const files = event.target.files;
            selectedFiles.innerHTML = '';
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileIcon = document.createElement('span');
                fileIcon.className = 'file-icon';
                fileIcon.textContent = 'üìÑ';
                
                const fileName = document.createElement('span');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('span');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(file.size);
                
                fileItem.appendChild(fileIcon);
                fileItem.appendChild(fileName);
                fileItem.appendChild(fileSize);
                selectedFiles.appendChild(fileItem);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function handleFormSubmit(event) {
            const files = fileInput.files;
            if (files.length === 0) {
                event.preventDefault();
                alert('Please select at least one file to upload');
                return;
            }
            
            const fileNames = Array.from(files).map(file => file.name).join('\n');
            const confirmUpload = confirm(`Are you sure you want to upload these files?\n\n${fileNames}`);
            
            if (!confirmUpload) {
                event.preventDefault();
            }
        }
    </script>
</body>
</html>
